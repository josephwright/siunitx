name: Check typos

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check spelling
        uses: crate-ci/typos@v1.30.1
        with:
          config: .github/workflows/typos.toml

